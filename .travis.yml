language: python
dist: trusty

cache:
    pip: true

python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.5-dev'
    - '3.6'
    - '3.6-dev'

install:
    - pip install -U pip pytest-cov coverage codecov pytest
    - pip install .
    - git clone git://github.com/viper-framework/pefile-tests.git

script:
    - pytest --cov=./ -vv pefile-tests/tests
